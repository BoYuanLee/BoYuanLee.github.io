<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>信用卡申请</title>
  </head>
  <body>

        <div class="container-fluid">


                <ul class="list-group">
                        
                    <li class="list-group-item" style="border:none;">
                        <img class="img-thumbnail" src="image/gflogo.png" alt="广发银行信用卡">        
                        <a class="btn btn-success" href="https://ebanks.cgbchina.com.cn/channelsLink/CreditCardApply.do">申请</a>
                    </li>

                    <li class="list-group-item" style="border:none;">
                        <img class="img-thumbnail" src="image/pflogo.png" alt="浦发银行信用卡">
                        <a class="btn btn-success" href="http://ccc.spdb.com.cn/apply_for_credit_cards/card/">申请</a>
                    </li>

                    <li class="list-group-item" style="border:none;">
                        <img class="img-thumbnail" src="image/jtlogo.png" alt="交通银行信用卡">
                        <a class="btn btn-success" href="https://creditcardapp.bankcomm.com/applynew/front/apply/mgm/account/wechatEntry.html?recomId=8546846&saleCode=&entryRecomId=&trackCode=A082515495803">申请</a>
                    </li>
                    
                    <li class="list-group-item" style="border:none;">
                        <img class="img-thumbnail" src="image/mslogo.png" alt="民生银行信用卡">
                        <a class="btn btn-success" href="https://creditcard.cmbc.com.cn/home/cn/web/product/index.shtml">申请</a>                               
                    </li>

                    <li class="list-group-item" style="border:none;">
                        <img class="img-thumbnail" src="image/xylogo.png" alt="兴业银行信用卡">
                        <a class="btn btn-success" href="https://wm.cib.com.cn/application/cardapp/newfast/ApplyCard/toSelectCard?id=8da25dcf9bbe48e4849224261eb14766&from=singlemessage">申请</a>                               
                    </li>
                </ul>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
